						}

						alert("Matriz 2")

						for(i=0;i<matB.length;i++)
						{
							matB[i]= new Array(2);
						}
						for(i=0;i<2;i++)
						{
							for(j=0;j<2;j++)
							{
								matB[i][j]=parseInt(prompt("Introduce los números de la posición:["+i+"]["+j+"]"));
							}
						}	
						document.write("Matriz 2")
						document.write("<br>")
						for(i=0;i<2;i++)
						{
							for(j=0;j<2;j++)
							{
								document.write(matB[i][j]+" ")
							}
							document.write("<br>")
						}	
						determinante=0;
						determinante=(matB[0][0]*matB[1][1])-(matB[0][1]*matB[1][0])
						document.write("determinante:")
						document.write("<br>")
						document.write(determinante)	
						document.write("<br>")
						document.write("Segunda matriz transpuesta")
						document.write("<br>")
						for(i=0;i<2;i++)
						{
							for(j=0;j<2;j++)
							{
								mattrans=0;
								mattrans=matB[j][i]
								document.write(mattrans+" ")
							}
							document.write("<br>")
						}
						document.write("Adjunta de la segunda matriz transpuesta")

						for(i=0;i<matad.length;i++)
						{
							matad[i]=new Array(2);
						}

								matad[0][0]=matB[1][1];
								matad[1][1]=matB[0][0];
								matad[0][1]=matB[0][1];
								matad[1][0]=matB[1][0];
								matad[0][1]=(matad[0][1]*-1)
								matad[1][0]=(matad[1][0]*-1)
							}
